<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NEXUS // OMEGA_CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap');

        :root { --p: #00fff2; --s: #ff00ff; --bg: #000; }
        body { 
            background: var(--bg); color: var(--p); 
            font-family: 'Space Grotesk', sans-serif; overflow: hidden;
            height: 100vh; width: 100vw; margin: 0;
        }

        canvas { position: absolute; inset: 0; z-index: 1; pointer-events: none; }

        /* Scanner de Realidade */
        .scanner-line {
            position: absolute; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--p), transparent);
            z-index: 100; animation: scan 4s infinite linear;
            box-shadow: 0 0 15px var(--p);
        }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        /* HUD em Perspectiva */
        .hud-container {
            position: relative; z-index: 50; height: 100vh;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 2rem; pointer-events: none;
        }

        .interactive { pointer-events: auto; }

        /* Painel Holográfico */
        .holo-panel {
            background: rgba(0, 255, 242, 0.03);
            border: 1px solid rgba(0, 255, 242, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform: perspective(1000px) rotateY(15deg);
        }

        /* O Grande Input (O Portal) */
        .portal-input {
            background: transparent; border: none; border-bottom: 2px solid var(--p);
            color: white; font-size: 3rem; width: 100%; text-align: center;
            font-family: 'Syncopate', sans-serif; outline: none;
            letter-spacing: 20px; transition: 0.8s;
            text-transform: uppercase;
        }
        .portal-input:focus {
            letter-spacing: 40px; border-bottom-color: var(--s);
            text-shadow: 0 0 30px var(--p), 0 0 60px var(--s);
        }

        /* Efeito de Flicker */
        .flicker { animation: flicker 0.1s infinite; opacity: 0.8; }
        @keyframes flicker { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        .data-text { font-size: 8px; letter-spacing: 3px; color: var(--s); }
    </style>
</head>
<body>

    <div class="scanner-line"></div>
    <canvas id="canvas"></canvas>

    <div class="hud-container">
        <div class="flex justify-between items-start">
            <div class="holo-panel interactive">
                <div class="data-text mb-2">NEURAL_SYNC_RATIO</div>
                <div class="text-3xl font-bold italic" id="sync-val">0.00%</div>
            </div>
            <div class="text-right holo-panel interactive" style="transform: rotateY(-15deg)">
                <div class="data-text mb-2">CORE_TEMP</div>
                <div class="text-3xl font-bold tracking-tighter" id="temp-val">0.00K</div>
            </div>
        </div>

        <div class="max-w-6xl w-full mx-auto flex flex-col items-center">
            <div id="ai-response" class="text-center text-2xl font-thin tracking-widest mb-16 opacity-0 transition-all duration-1000">
                TRANSFORMANDO PENSAMENTO EM CÓDIGO...
            </div>
            <div class="w-full interactive">
                <input type="text" id="master-input" class="portal-input" placeholder="ORDENAR" autocomplete="off">
            </div>
        </div>

        <div class="flex justify-between items-end">
            <div class="data-text opacity-50">
                // NEXUS_OMEGA_CORE<br>
                // PROTOCOLO_FINAL_ESTABELECIDO
            </div>
            <div class="flex gap-10 interactive">
                <div class="text-center">
                    <div class="data-text">ENTROPIA</div>
                    <div class="w-32 h-1 bg-cyan-900 mt-2 overflow-hidden">
                        <div id="bar-entropy" class="h-full bg-cyan-400 w-0 transition-all"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: -100, y: -100 };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.onmousemove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.size = Math.random() * 2;
                this.density = (Math.random() * 40) + 5;
                this.angle = Math.random() * Math.PI * 2;
                this.color = Math.random() > 0.5 ? '#00fff2' : '#ff00ff';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    let force = (200 - distance) / 200;
                    this.x -= (dx / distance) * force * this.density;
                    this.y -= (dy / distance) * force * this.density;
                } else {
                    // Movimento de órbita leve
                    this.x += Math.cos(this.angle) * 0.2;
                    this.y += Math.sin(this.angle) * 0.2;
                    this.angle += 0.01;
                }
            }
        }

        function setup() {
            particles = [];
            for(let i=0; i<1200; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Lógica de Comando e Voz
        const input = document.getElementById('master-input');
        const response = document.getElementById('ai-response');

        input.onkeypress = (e) => {
            if (e.key === 'Enter' && input.value) {
                const val = input.value;
                input.value = "";
                
                // Efeito Glitch no Site
                document.body.classList.add('flicker');
                playHighTone();

                setTimeout(() => {
                    document.body.classList.remove('flicker');
                    const msg = "REALIDADE REPROGRAMADA. VOCÊ ALCANÇOU A SINGULARIDADE TOTAL.";
                    response.innerText = msg;
                    response.style.opacity = "1";
                    speak(msg);
                    
                    // Atualizar HUD
                    document.getElementById('sync-val').innerText = "100.00%";
                    document.getElementById('bar-entropy').style.width = "100%";
                }, 300);
            }
        };

        function playHighTone() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.pitch = 0.5; utter.rate = 0.9;
            window.speechSynthesis.speak(utter);
        }

        // Simulação de Dados em Tempo Real
        setInterval(() => {
            document.getElementById('temp-val').innerText = (Math.random() * 10).toFixed(2) + "K";
            if(document.getElementById('sync-val').innerText !== "100.00%") {
                document.getElementById('sync-val').innerText = (Math.random() * 99).toFixed(2) + "%";
            }
        }, 100);

        setup(); animate();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; setup(); };
    </script>
</body>
</html>
